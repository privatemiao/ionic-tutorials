<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
      	<div class="buttons">
      		<button class="button">Left</button>
      	</div>
        <h1 class="title">Ionic Blank Starter</h1>
        <div class="buttons">
        	<button class="button">Right</button>
        </div>
      </ion-header-bar>
      <ion-content class="padding">
      	<button class="button">Default</button>
      	<button class="button button-full button-positive">Full Width Block Button</button>
      	<button class="button button-small button-assertive">Small Button</button>
      	<button class="button button-large button-calm">Large Button</button>
      	<button class="button button-outline button-dark">Outline Button</button>
      	<button class="button button-clear button-energized">Clear Button</button>
      	<button class="button icon-left ion-star button-balanced">Icon Button</button>
      	<ui class="list">
      		<li class="item">Item 1</li>
      		<li class="item">Item 2</li>
      		<li class="item">Item 3</li>
      	</ui>
      	<div class="list">
      		<div class="item">Item 1</div>
      		<div class="item">Item 2</div>
      		<div class="item">Item 3</div>
      	</div>
   		<div class="list card">
   			<div class="item text-center">
   				<h1>Today's Weather</h1>
   			</div>
   			<div class="item item-body">
   				<p>
   					<div class="text-center">
   						<i class="icon ion-ios-partlysunny" style="font-size:120px;"></i>
   					</div>
   					<div class="text-center">
   						<h2>Partly Sunny</h2>
   					</div>
   				</p>
   			</div>
   			<div class="item tabs tabs-secondary tabs-icon-left">
   				<a class="tab-item" href="#">
   					<i class="icon ion-thumbsup"></i>Like
   				</a>
   				<a href="#" class="tab-item">
   					<i class="icon ion-chatbox"></i>Comment
   				</a>
   				<a href="#" class="tab-item">
   					<i class="icon ion-share"></i>Share
   				</a>
   			</div>
   		</div>
   		<div class="list">
   			<label for="" class="item item-input">
   				<span class="input-label">Username</span>
   				<input type="text" />
   			</label>
   			<label for="" class="item item-input">
   				<span class="input-label">Password</span>
   				<input type="password" />
   			</label>
   		</div>
   		<div class="list">
   			<label for="" class="item item-input item-floating-label">
   				<span class="input-label">Username</span>
   				<input type="text" placeholder="Username" />
   			</label>
   			<label for="" class="item item-input item-floating-label">
   				<span class="input-label">Password</span>
   				<input type="password" placeholder="Password" />
   			</label>
   		</div>
   		<div class="list list-inset">
   			<label for="" class="item item-input">
   				<i class="icon ion-search placeholder-icon"></i>
   				<input type="text" placeholder="Search..." />
   			</label>
   		</div>
      </ion-content>
      <ion-footer-bar class="bar-assertive">
      	<div class="title">Footer</div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
