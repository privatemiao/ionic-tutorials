<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" data-ng-controller="FileController" class="platform-ios">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Sync-Photo</h1>
      </ion-header-bar>
      <ion-content>
      	<button class="button button-dark button-block" data-ng-click="fetchAllPhotos()">FetchAllPhotos</button>
      	<button class="button button-block" data-ng-click="showVariables()">FetchAllPhotos-{{photos.length}}</button>
      	<img width="100%" height="100%" src="cdvfile://localhost/assets-library/asset/asset.JPG?id=6E5438ED-9A8C-4ED0-9DEA-AB2D8F8A9360&ext=JPG" alt="" />
      </ion-content>
    </ion-pane>
  </body>
</html>
