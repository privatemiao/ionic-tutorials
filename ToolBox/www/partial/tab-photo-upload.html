<ion-view view-title="上传">
  <ion-content class="padding">
  	<div class="list">
  		<div class="item">
  			{{progressCount}}/{{photos.length}}
  		</div>
  		<div class="item">
  			<progress id="progress" max="100" value="0"></progress>
  		</div>
		  	<button class="button button-dark button-block" data-ng-click="upload()"><i class="icon ion-ios-cloud-upload-outline"></i>上传照片</button>
  		<div class="item">
  			<img id="img" data-ng-src={{src}} alt="" width="100%"/>
  		</div>
  	</div>
  </ion-content>
</ion-view>
